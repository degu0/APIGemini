<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Chat com Gemini API</title>
  </head>
  <body class="bg-zinc-900">
    <div class="p-5">
      <h1 class="text-xl font-bold text-white">Chat com Gemini API</h1>
    </div>
    <div class="flex flex-col content-center justify-center">
      <div
        id="chatbox"
        class="mx-[15%] flex flex-col justify-center pb-[12%] overflow-y-auto"
      ></div>

      <div
        class="fixed bottom-0 left-0 right-0 mx-2 my-10 h-[10%] flex items-center justify-center bg-zinc-900"
      >
        <input
          type="text"
          id="userInput"
          placeholder="Digite sua mensagem..."
          class="border-none focus:border-none rounded-lg p-3 outline-none text-zinc-100 bg-zinc-600 w-[55%] mr-6"
        />
        <button
          onclick="sendMessage()"
          class="w-10 h-10 rounded-full bg-zinc-200 hover:bg-zinc-300 active:bg-zinc-500"
        >
          &#10140;
        </button>
      </div>
    </div>
    <script src="./assets/api.js"></script>
  </body>
</html>
